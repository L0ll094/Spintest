


<div class="flex-container" >

    <mat-card class="input-card" ><!--Card with input field for fluid properties-->

        <mat-card-header class="welcomeheader" >
            <mat-card-title>Enter your desired KQ</mat-card-title>
            <mat-card-subtitle class="infotext">The spintest you ran will be used to find 4 different flowrates you can run through your separator 
                <br> that corresponds to the given {{this._results.separation_result}} found by spinning samples in a centrifuge.</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="assets/images/fluid-image.jpg" alt="Photo of spintest">

        <mat-card-content>
            <div >
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>menu</mat-icon>
                    Ae or KQ? 
                    
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="changeUnitChoice('KQ')">KQ</button>
                    <button mat-menu-item (click)="changeUnitChoice('Ae')">Ae</button>
                </mat-menu>

            </div>
                      
            <div class="form-content">
                <form [formGroup]="your_KQ" (submit)="submit_your_KQ()">  
                    
                    <mat-form-field class="form-field" appearance="fill">
                        <mat-label> Size {{this.chosen_unit}}</mat-label>
                        <input type="number" matInput formControlName="KQ">
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" >
                       Submit
                    </button>


                </form>
            </div>
        
        </mat-card-content>
    </mat-card>


    <div *ngIf="show_results" >
        <mat-card class="input-card" ><!--Card that appears only when button "Create Graph" is pressed-->

            <mat-card-header>
                
                <mat-card-subtitle>
                    
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content class="chart-wrapper">
    
                <div>

                   
                    <canvas baseChart 
                        [datasets]="ChartData" 
                  
                        [options]="ChartOptions"
                        [colors]="ChartColors" 
                        [legend]="ChartLegend" 
                        [chartType]="ChartType"
                        [plugins]="ChartPlugins">
                
                    </canvas>
                  
                    
                 
                </div>
            
            </mat-card-content>
        </mat-card>
    </div>




</div>
