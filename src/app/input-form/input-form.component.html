



<div class="flex-container" >
    
    <div fxFlex="50%">
        <mat-card class="input-card" >
            <mat-card-header class="welcomeheader">
                <div mat-card-avatar class="Research-icon-image"></div>
                <mat-card-title>Process Property Form</mat-card-title>
                <mat-card-subtitle>Some data is needed to perform the calculation. Enter your fluid property data</mat-card-subtitle>
            </mat-card-header>
          
           <mat-card-content>
         
    <div class="card-content">
         <div class="form-content">
            <form [formGroup]="fluid_properties" (submit)="submit()"> 
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label> Density </mat-label>
                    <input matInput formControlName="Density" required>
                    <!-- Shows error message when input is wrong
                        <mat-error *ngIf="fluid_properties.controls.email.touched && fluid_properties.email.invalid">
                        <span *ngIf="fluid_properties.controls.email.errors.required">This field is mandatory</span>
                        <span *ngIf="fluid_properties.controls.email.errors.pattern">This field is invalid</span>
                    
                    </mat-error>
                    -->
                </mat-form-field>
                
                <mat-form-field class="form-field" appearance="fill">
                    <mat-label> Kinematic Viscosity </mat-label>
                    <input matInput formControlName="Kinematic_Viscosity" required>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">
                    Real Submit Button
                </button>

                </form>
            </div>
                                        
        </div>

            </mat-card-content>
        </mat-card>
    </div>

</div>
