
<div class=content fxlayout="row wrap" fxLayoutGap="16px">
    <td>
        <a [routerLink]="['/welcome']">
            Router link Name  
        </a>
    </td>
    <div fxFlex="50%">
        <mat-card class="example-card" style="text-align:center">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Explore Extended</mat-card-title>
                <mat-card-subtitle>Initiate Spintest Calculations</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image src="assets/images/explore-image.png" alt="Photo of spintest">

            <mat-card-content>
                <p>
                     Here you can make more advanced spintest calculations.
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
</div>
</div>
